apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: nodejs-api
  labels:
    app: nodejs-api
spec:
  lookupPolicy:
    local: false
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: nodejs-api
  labels:
    app: nodejs-api
spec:
  output:
    to:
      kind: ImageStreamTag
      name: nodejs-api:latest
  source:
    type: Git
    git:
      uri: https://github.com/ChrisPhillips-cminion/rubbish
      ref: main
    contextDir: nodejs-api
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  triggers:
  - type: ConfigChange
  - type: GitHub
    github:
      secret: nodejs-api-webhook-secret
  - type: ImageChange
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: nodejs-api
  labels:
    app: nodejs-api
spec:
  replicas: 1
  selector:
    app: nodejs-api
    deploymentconfig: nodejs-api
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: nodejs-api
        deploymentconfig: nodejs-api
    spec:
      containers:
      - name: nodejs-api
        image: nodejs-api:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 3
          periodSeconds: 10
          failureThreshold: 3
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - nodejs-api
      from:
        kind: ImageStreamTag
        name: nodejs-api:latest
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-api
  labels:
    app: nodejs-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: nodejs-api
    deploymentconfig: nodejs-api
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: nodejs-api
  labels:
    app: nodejs-api
spec:
  to:
    kind: Service
    name: nodejs-api
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

